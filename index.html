<html>
  <head>
    <script src="https://inventari.github.io/markleyphotosweb/vrview/vrview.min.js"></script>
  </head>
  <body>
    <div id='vrview'></div>
    <script>
      window.addEventListener('load', onVrViewLoad);

      function onVrViewLoad() {
        // Selector '#vrview' finds element with id 'vrview'.
        var vrView = new VRView.Player('#vrview', {
          image: 'https://inventari.github.io/markleyphotosweb/SAM_102_0165.jpg',
          is_stereo: false
        });
      }
    </script>
    <body/>
</html>
